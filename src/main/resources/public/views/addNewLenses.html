<div ng-controller="addNewLensesController">
	<div class="row">
		<div class="col-xs-1">
		</div>
		<div class="col-xs-4">
            <div class="panel panel-default" style="border: 1px solid">
                <div class="panel-heading">Left lens</div>
                <div class="panel-body">
                    <lens-form lens-object="leftLens" form-is-valid="leftLensFormIsValid" form-name="leftLensForm"/>
                </div>
            </div>
		</div>
		<div class="col-xs-1">
		</div>
		<div class="col-xs-4">
			<div class="panel panel-default" style="border: 1px dashed">
				<div class="panel-heading">Right lens</div>
				<div class="panel-body">
					<div ng-hide="rightLensPanelVisible">
						<button ng-click="showRightLensPanel(true)" class="btn btn-block btn-default btn-sm">
							+ Add same as left
						</button>
						<button ng-click="showRightLensPanel(false)" class="btn btn-block btn-default btn-sm">
							+ Add different
						</button>
					</div>
                    <lens-form lens-object="rightLens" ng-show="rightLensPanelVisible"
                               form-is-valid="rightLensFormIsValid" form-name="rightLensForm"/>
				</div>
			</div>
		</div>
		<div class="col-xs-1">
		</div>
	</div>
	<div class="row">
        <div class="col-xs-7">
            Fields marked as * are required.
            <div class="invalid-message"
                  ng-show="!lensesFormsAreValid()">
                Please correct input data.
            </div>
        </div>
		<div class="col-xs-3">
			<a class="btn btn-primary pull-right" ng-click="saveNew()" ng-disabled="!lensesFormsAreValid()">Save</a>
		</div>
	</div>
</div>
